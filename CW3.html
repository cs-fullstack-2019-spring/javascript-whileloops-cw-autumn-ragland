Asks the user Enter a word. Enter 'q' to quit.

var quit = "q";     //assign correct input to variable

while (true)
{
    var input = prompt("Enter a word");     //ask user to input a string
    if (input == quit)  //if the string is = variable quit break the loop
    {break;}
}
